[mypy]
python_version = 3.12
ignore_missing_imports = True
no_implicit_optional = False
allow_untyped_calls = True
allow_untyped_defs = True
allow_incomplete_defs = True
allow_subclassing_any = True
warn_return_any = False
warn_unused_configs = False
check_untyped_defs = False
disallow_untyped_defs = False
follow_imports = silent
show_error_codes = True

# Disable specific error codes that are causing issues
disable_error_code = type-var,union-attr,index,arg-type,assignment,attr-defined,call-overload,return-value,var-annotated,valid-type,misc,no-any-return,operator,name-defined
