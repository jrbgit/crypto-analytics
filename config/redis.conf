# Redis configuration for crypto analytics caching

# Network and connection settings
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 60

# Memory management
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence settings
save 900 1
save 300 10
save 60 10000

# Disable RDB compression to save CPU (we have fast storage)
rdbcompression no
rdbchecksum yes

# AOF configuration for better durability
appendonly yes
appendfsync everysec
no-appendfsync-on-rewrite yes
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Logging
loglevel notice
logfile ""

# Performance optimizations
tcp-backlog 511
databases 16

# Slow log configuration
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 100

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Hash optimization (for better memory usage)
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Security settings (basic)
# requirepass your_redis_password_here
rename-command CONFIG ""
rename-command DEBUG ""
rename-command EVAL ""
rename-command SHUTDOWN ""

# Key expiration settings
notify-keyspace-events Ex

